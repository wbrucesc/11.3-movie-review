<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{'/assets/css/bootstrap.min.css'}"/>
    <link rel="stylesheet" href="/assets/css/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="container">
        <h1>Reviews</h1>
        <a href="/" class="pull-right btn btn-primary">Back to Movies</a>
    </div>

    <div class="container">
        <ul class="list-unstyled list-group row">
            <li class="list-item review-box" th:each="review : ${myReviews}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${review.movie.title}"></h3>
                    </div>
                    <div class="panel-body">
                        <div th:text="${review.author}"></div>
                        <div th:text="${review.notes}"></div>
                        <div th:text="${review.rating} + ' ' + 'stars'"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
