<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{'/assets/css/bootstrap.min.css'}" />
    <link rel="stylesheet" href="/assets/css/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1 class="text-center well well-lg">Movie Judge <i class="fa fa-legal"></i></h1>

            <a href="/add" class="btn btn-success pull-right">Add a Movie</a>
            <a href="/reviews" class="btn btn-info pull-right">See All Reviews</a>
        </div>


        <div class="container">
            <div class="row movie-group">
                <div class="col-md-4 movie-box" th:each="movie : ${myMovies}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="${movie.title}"></h3>
                        </div>
                        <div class="panel-body">
                            <div th:text="${movie.genre}"></div>
                            <div th:text="${movie.release}"></div>
                            <div><a th:href="${movie.link}">More info</a></div>
                        </div>
                        <a class="btn btn-success btn-xs" th:href="@{'/createReview/' + ${movie.id}}" type="submit" value="Create Review">Create Review</a>
                        <a class="btn btn-info btn-xs" th:href="@{'/detail/' + ${movie.id}}">Reviews for this movie</a>
                        <a class="btn btn-warning btn-xs" th:href="@{'/movie/' + ${movie.id}}">Edit Movie</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <i class="fa fa-legal fa-3x"></i>
    </div>

</body>
</html>
